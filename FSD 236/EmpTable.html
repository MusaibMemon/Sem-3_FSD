<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="2" height="100" width="100">
        <caption>Table Example</caption>
        <thead>
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr rowspan="2">
                <td>
                    <ul>
                        <li>Sales</li>
                        <li>Manager</li>
                    </ul>
                </td>
            
                <td>
                    <ol type="I">
                        <li>ABC</li>
                        <li>XYZ</li>
                    </ol>
                </td>

                <td>
                    <ol type="A">
                        <li>India</li>
                        <li>USA</li>
                    </ol>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
