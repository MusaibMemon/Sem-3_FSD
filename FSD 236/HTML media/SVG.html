<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - example in html</title>
</head>
<body>
    <SVG height="250" width="250" style="border: 4px solid green;">
        <line x1="10" y1="10" x2="200" y2="200" stroke="rgb(255,0,0)" stroke-width="2"></line>
    </SVG>
    <SVG height="250" width="250" style="border: 4px solid blue;">
        <rect x="20" y="20" height="200" width="200" fill="cyan" stroke="black" stroke-width="4" rx="20"></rect>
    </SVG>
    <SVG height="250" width="250" style="border: 4px solid red;">
        <circle cx="125" cy="125" r="100" stroke-width="4" stroke="green" fill="coral">
    </SVG>
    <SVG height="250" width="250" style="border: 4px solid steelblue;">
                         <!-- x,y -->
        <polygon points="100 10,40 198,190 78,10 78,160 198" stroke-width="4" stroke="red" fill="yellow">
    </SVG>
    <SVG height="250" width="250" style="border: 4px solid red;">
        <ellipse cx="100" cy="70" rx="85" ry="55" stroke-width="4" stroke="sienna" fill="chartreuse">
        <text fill="black" font-size="50" x="50" y="86" font-family="verdana">LJU</text>
    </SVG>
</body>
</html>
